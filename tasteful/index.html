<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tst</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
     <style>
        @font-face {
            font-family: "poppins-bold";
            src:
                url("font/poppins-bold-webfont.woff2") format("woff2"),
                url("font/poppins-bold-webfont.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            font-family: "poppins-bold";
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Video Background Container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        #video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #video-bg.active {
            opacity: 1;
        }

        .link-element {
            position: absolute;
            padding: 20px;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
/*            background: rgba(0, 0, 0, 0.3);*/
/*            border-radius: 50%;*/
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
/*            border: 1px solid rgba(255, 255, 255, 0.1);*/
        }

        .link-element:hover {
/*            background: rgba(255, 255, 255, 0.15);*/
/*            border-color: rgba(255, 255, 255, 0.4);*/
/*            transform: scale(1.15);*/
/*            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);*/
        }

        .link-element a {
            text-decoration: none;
            color: white;
            font-size: 26px;
            text-align: center;
            line-height: 1.3;
            display: block;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .link-element a:hover {
            color: #ffeb3b;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.7);
        }

        /* Info overlay */
        .video-info {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 10;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .video-info.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Video Background Container -->
    <div id="video-container">
        <video id="video-bg" muted loop playsinline>
            <!-- Videos will be dynamically loaded -->
        </video>
    </div>
    
    <!-- 3D Scene Container -->
    <div id="container"></div>
    
    <!-- Video Info Display -->
    <div class="video-info" id="video-info"></div>

    <script>
        // Initialize Three.js scene
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        
        // Create CSS3D renderer
        const renderer = new THREE.CSS3DRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Create camera
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 5000);
        camera.position.set(0, 0, 800);

        // Create OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;
        controls.minDistance = 300;
        controls.maxDistance = 1500;
        controls.enableZoom = true;
        controls.enablePan = false;
        
        // Create group for links
        const group = new THREE.Group();
        scene.add(group);

        // Video configuration for each link
        const videoConfig = {
            // Sample placeholder videos - replace with your actual MP4 URLs
            // You can use free stock video sites or your own hosted videos
            "Spunge": "v/1.mp4",
            "All Gold Commerce": "v/2.mp4",
            "Own Launch": "v/3.mp4",
            "Josh Sperling": "v/4.mp4",
            "Present Tense": "v/5.mp4",
            "Ohana Hatake": "v/6.mp4",
            "CPFM": "v/7.mp4",
            "Utopia": "v/8.mp4",
            // "Contact": "https://assets.mixkit.co/videos/preview/mixkit-hands-typing-on-a-computer-keyboard-3452-large.mp4"
        };

        // Video element references
        const videoElement = document.getElementById('video-bg');
        const videoInfo = document.getElementById('video-info');
        let currentVideo = null;

        // Create circle of links
        const links = [
            { url: "https://beaspunge.com", text: "Spunge", video: videoConfig["Spunge"] },
            { url: "https://allgold.com", text: "All Gold Commerce", video: videoConfig["All Gold Commerce"] },
            { url: "https://ownlaunch.com", text: "Own Launch", video: videoConfig["Own Launch"] },
            { url: "https://joshsperling.com", text: "Josh Sperling", video: videoConfig["Josh Sperling"] },
            { url: "https://presenttense.co.uk", text: "Present Tense", video: videoConfig["Present Tense"] },
            { url: "https://ohanahatake.com/", text: "Ohana Hatake", video: videoConfig["Ohana Hatake"] },
            { url: "https://cactusplantfleamarket.com/", text: "CPFM", video: videoConfig["CPFM"] },
            { url: "https://travisscott.com/utopia-world", text: "Utopia", video: videoConfig["Utopia"] },
            // { url: "mailto:contact@tastefullymade.com", text: "Contact", video: videoConfig["Contact"] }
        ];

        const radius = 250;
        const objects = [];

        // Create CSS3D objects for each link
        links.forEach((link, index) => {
            const element = document.createElement('div');
            element.className = 'link-element';
            element.innerHTML = `<a href="${link.url}" target="_blank" rel="noopener">${link.text}</a>`;
            
            // Add hover event listeners for video playback
            const linkAnchor = element.querySelector('a');
            linkAnchor.addEventListener('mouseenter', () => playVideoForLink(link));
            linkAnchor.addEventListener('mouseleave', () => {
                // Optional: Add delay before hiding info
                setTimeout(() => {
                    if (currentVideo !== link.text) {
                        videoInfo.classList.remove('show');
                    }
                }, 300);
            });
            
            const object = new THREE.CSS3DObject(element);
            
            // Position in a circle
            const angle = (index / links.length) * Math.PI * 2;
            object.position.x = radius * Math.cos(angle);
            object.position.y = radius * Math.sin(angle);
            
            group.add(object);
            objects.push({
                element: object,
                linkData: link,
                angle: angle,
                radius: radius
            });
        });

        // Function to play video for a specific link
        function playVideoForLink(link) {
            if (currentVideo === link.text) return;
            
            currentVideo = link.text;
            
            // Update video source
            videoElement.src = link.video;
            
            // Show video info
            videoInfo.textContent = ` ${link.text} `;
            videoInfo.classList.add('show');
            
            // Play the video
            videoElement.classList.remove('active');
            void videoElement.offsetWidth; // Trigger reflow
            videoElement.classList.add('active');
            
            videoElement.load();
            videoElement.play().catch(e => {
                console.log("Video play failed, trying with user interaction:", e);
                // Some browsers require user interaction first
            });
        }

        // Preload videos for smoother transitions
        function preloadVideos() {
            links.forEach(link => {
                const video = document.createElement('video');
                video.src = link.video;
                video.preload = 'auto';
                video.muted = true;
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Make each link face the camera
            objects.forEach((obj) => {
                obj.element.lookAt(camera.position);
            });

            // Slow rotation
            group.rotation.z += 0.001;
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Also resize video background
            const videoContainer = document.getElementById('video-container');
            videoContainer.style.width = window.innerWidth + 'px';
            videoContainer.style.height = window.innerHeight + 'px';
        }

        // Initialize
        window.addEventListener('resize', onWindowResize, false);
        preloadVideos();
        
        // Start with a default video
        setTimeout(() => {
            playVideoForLink(links[0]);
        }, 1000);
        
        // Start animation
        animate();
    </script>
</body>
</html>
