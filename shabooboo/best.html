<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>SHABOOBOO</title>
    <style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: monospace;
    }
    canvas {
        display: block;
    }
    #hud {
        position: absolute;
        z-index: 99;
        top: 10px;
        left: 10px;
        color: white;
        font-family: monospace;
        transition: all 0.2s ease-in-out;
    }
    #sayit {display: inline;}
    #subtitles {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: monospace;
        font-size: 24px;
        text-align: center;
        padding: 15px 25px;
        border-radius: 15px;
        max-width: 80%;
        z-index: 100;
        line-height: 1.4;
    }
    button {
        padding: 8px;
        min-width: 20px;
    }
    #ui {
        position: absolute;
        z-index: 99;
        top: 10px;
        right: 10px;
    }
    #sayit button {
        display: inline-block;
        margin-right: 4px;
        max-width: 7em;
        max-height: 3em;
        overflow: hidden;
    }
    #hud.hide {transform: translateY(-75px);}
    #hud {transform: translateY(0px);}
    #hud input {padding: 8px}
    #txtinpt {
        position: absolute;
        bottom: 10px;
        left: 10px;
        padding: 8px;
        z-index: 99;
    }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.170.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <div id="ui">
        <button id="menuicon" title="toggle navigation">controls</button>
    </div>

    <div id="hud">
        <input type="text" size="10" id="textinput" autocomplete="off" value="shabuboo">
        <button id="makebtn">set btn</button>
        <button id="makename">set name</button>
        <button id="lookat">look_at</button>
        <button id="fullscn" title="toggle fullscreen">fullscreen</button>
        <button id="randomVoiceBtn">random voice</button>
        <button id="setVoice">set voice</button>
        <button id="nod">nod</button>
    </div>

    <div id="txtinpt">
        <div id="sayit"><button>cabbage</button></div>
        <button id="story">story</button>
    </div>

    <div id="subtitles"></div>

    <script type="text/javascript" src="story.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
