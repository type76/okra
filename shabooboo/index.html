<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LABUBU</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        }

<body>
    <script type="module">
        import * as THREE from "three";

        // === Scene ===
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x101010);

        //raycaster
        let raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // === Camera ===
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000,
            );
        camera.position.set(4, 0, 0);

        // === Renderer ===
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // === Lighting ===
        const ambient = new THREE.AmbientLight(0xcccccc, 1);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        scene.add(ambient, dirLight);

        //plane geometry
        let plgeometry = new THREE.PlaneGeometry(10, 10, 1, 1);

        //plane material
        let plmaterial = new THREE.MeshBasicMaterial({
            transparent: true,
            opacity: 0,
        });

        //plane object3D
        let plane = new THREE.Mesh(plgeometry, plmaterial);
        plane.name = "plane";
        plane.rotation.y = Math.PI / 2;
        plane.position.x = 1;
        scene.add(plane);

        // cursor object
        const mouseGeometry = new THREE.SphereGeometry(0.1, 22, 22);
        const mouseMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00,
        });
        // const mouseMesh = new THREE.Mesh(mouseGeometry, mouseMaterial);
        const mouseMesh = new THREE.Group();
        mouseMesh.position.x = 1;
        scene.add(mouseMesh);

        // main character group
        const maincharacter = new THREE.Group();
        scene.add(maincharacter);

        // head
        var geometry = new THREE.SphereGeometry(1, 256, 256);
        var material = new THREE.MeshStandardMaterial({
            metalness: 0.01,
            roughness: 0.9,
            map: new THREE.TextureLoader().load("sm-face.png"),
            displacementMap: new THREE.TextureLoader().load(
                "sm-facebmp.png",
                ),
            roughnessMap: new THREE.TextureLoader().load(
                "sm-facerough.png",
                ),
            displacementScale: -1,
        });

        material.map.magFilter = material.map.minFilter =
        THREE.NearestFilter;
        var head = new THREE.Mesh(geometry, material);
        head.scale.x = 0.8;
        head.scale.y = 0.9;
        head.rotation.y = -Math.PI / 2;
        maincharacter.add(head);
        camera.lookAt(head.position);

        // ears
        var bgeometry = new THREE.SphereGeometry(0.3, 8, 12);
        var ear = new THREE.Mesh(
            bgeometry,
            new THREE.MeshStandardMaterial({
                map: new THREE.TextureLoader().load("v.png"),
                displacementMap: new THREE.TextureLoader().load("bmp.png"),
                displacementScale: -0.1,
            }),
            );
        ear.position.set(-0.05, 0.7, 0.35);
        ear.rotation.set(0.1, 0, 0);
        ear.scale.set(0.5, 1.7, 0.6);
        head.add(ear);

        var ear2 = ear.clone();
        ear2.rotation.set(-0.05, 0, -0.1);
        ear2.position.set(-0.1, 0.7, -0.35);
        head.add(ear2);

        // === Animation Loop ===
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            maincharacter.lookAt(mouseMesh.position);
        }
        animate();

        //
        function movehero(z, y) {
            mouseMesh.position.z = z;
            mouseMesh.position.y = y;
        }

        // === Resize Handling ===
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // update touch
        let updateTouchCoordinates = function (evt) {
            stopwarp = false;
            stretch();
            mouse.x = (evt.touches[0].pageX / window.innerWidth) * 2 - 1;
            mouse.y = -(evt.touches[0].pageY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            let intersects = raycaster.intersectObject(plane);
            if (intersects.length > 0) {
                movehero(intersects[0].point.z, intersects[0].point.y);
            }
        };

        // update mouse
        let updateMouseCoordinates = function (evt) {
            evt.preventDefault();

            mouse.x = (evt.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(evt.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            let intersects = raycaster.intersectObject(plane);
            if (intersects.length > 0) {
                movehero(intersects[0].point.z, intersects[0].point.y);
            }
        };

        window.addEventListener("touchstart", updateTouchCoordinates);
        window.addEventListener("touchmove", updateTouchCoordinates);
        window.addEventListener("mousemove", updateMouseCoordinates, false);
    </script>
</body>
</html>
