
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>viz</title>
    
        <style>
            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                /*background: red;*/
            }

            canvas {
                position: absolute;
                top: 0; left: 0;
                width: 100%;
                height: 100%;
            }

            /*#olcnv {
                display: block;
                position: absolute;
                width: 12px;
                height: 12px;
                background: red;
                z-index: 2;
            }*/
            #cntrl {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 2;
                text-align: center;
                margin-bottom: 1em;
                font-size: 2em;
            }
            button {
                background-color: transparent; 
                color: #fff;
                font-family: monospace; 
                border:none; 
                outline: none; 
                font-size: 3em; 
                cursor: pointer; 
                opacity: 0.3;
            }
            button:hover {
                opacity: 1;
            }

        </style>
    </head>
    <body>
        <div id="cntrl">
            <button id="play">&#10053;</button>
        </div>
        <canvas id="cnv"></canvas>

        <script src="fluid.js"></script>
        <script src="audio.js"></script>
    </body>
</html>
