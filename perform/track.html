<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
	<title>follow</title>
	<style type="text/css">
    	html {
        	font-family: monospace;
            background-color: #111;
        }	
		html, body {
			margin: 0 auto;
			overflow: hidden;
			user-select:none; 
			overscroll-behavior-x: none;
		}    
	</style>
</head>
<body>

<div id="container"></div>

<script src="js/three.min.js"></script>


<script type="text/javascript">
// Global variables
var container,
	scene, 
	camera,
	renderer,
	plane,
	mouseMesh,
	cursor;

// Custom global variables
var mouse = {x: 0, y: 0};

init();
animate();

function init() {

	// Scene
	scene = new THREE.Scene();

	// Camera
	var screenWidth = window.innerWidth,
			screenHeight = window.innerHeight,
			viewAngle = 75,
			nearDistance = 0.1,
			farDistance = 1000;
	camera = new THREE.PerspectiveCamera(viewAngle, screenWidth / 	screenHeight, nearDistance, farDistance);
	scene.add(camera);
	camera.position.set(0, 0, 5);
	camera.lookAt(scene.position);

	// Renderer engine together with the background
	renderer = new THREE.WebGLRenderer({
		antialias: true,
    	alpha: true,
    	transparent:true
  });
	renderer.setSize(screenWidth, screenHeight);
	container = document.getElementById('container');
	container.appendChild(renderer.domElement); 

	// Define the lights for the scene
	var light = new THREE.PointLight(0xffffff);
	light.position.set(20, 0, 20);
	scene.add(light);
	var lightAmb = new THREE.AmbientLight(0x777777);
	scene.add(lightAmb);


	// cursor
	mouseMesh = new THREE.Mesh(
		new THREE.CircleGeometry( 0.1, 32 ), 
		new THREE.MeshBasicMaterial({
		color: 0x0000ff
	}));
	mouseMesh.position.z = 0;
	scene.add(mouseMesh);

	//
	cursor = new THREE.Mesh(
		new THREE.CircleGeometry( 0.1, 32 ), 
		new THREE.MeshBasicMaterial({
		color: 0xff0000
	}));
	cursor.position.z = 0;
	scene.add(cursor);

}


// events
window.addEventListener( 'pointermove', onMouseMove, true );
window.addEventListener( 'pointerup', onPointerUp, true );
window.addEventListener( 'pointerdown', onPointerDown, true );

// event functions
function onPointerUp() {
    isMouseDown = false;
}


function onPointerDown( e ) {
    e.preventDefault();
    isMouseDown = true;
}


// Follows the mouse event
function onMouseMove(event) {
	event.preventDefault();
	mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
	mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

 	// Make the sphere follow the mouse
  	var vector = new THREE.Vector3(mouse.x, mouse.y, 0.5);
	vector.unproject( camera );
	var dir = vector.sub( camera.position ).normalize();
	var distance = - camera.position.z / dir.z;
	var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );
	mouseMesh.position.copy(pos);
};



// resize
window.addEventListener( 'resize', onWindowResize );
function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize( window.innerWidth, window.innerHeight );
}



// loop
function animate() {
    requestAnimationFrame(animate);
	renderer.render(scene, camera);
	cursor.position.x += (mouseMesh.position.x-cursor.position.x)*0.2;
	cursor.position.y += (mouseMesh.position.y-cursor.position.y)*0.2;
}
	
</script>
</body>
</html>
